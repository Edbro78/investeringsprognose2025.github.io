
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investeringsprognose Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-chartjs-2@4.3.1/dist/index.umd.js"></script>
    <script>
        // Debug: Check what's available
        window.addEventListener('load', () => {
            console.log('Available global variables:');
            console.log('ReactChartJS2:', typeof window.ReactChartJS2);
            console.log('reactChartjs2:', typeof window.reactChartjs2);
            console.log('window.ReactChartJS2:', window.ReactChartJS2);
            console.log('window.reactChartjs2:', window.reactChartjs2);
            
            // Try to expose components globally
            if (window.ReactChartJS2) {
                window.Bar = window.ReactChartJS2.Bar;
                window.Line = window.ReactChartJS2.Line;
                console.log('Bar component:', typeof window.Bar);
                console.log('Line component:', typeof window.Line);
            }
        });
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel" src="script.js"></script>
</body>
</html>
